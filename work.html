<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Sonicx180</title>
  	<link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <div id = "nav"><a href = '/'>Home</a> ,<a href ='/admin'>Admin </a> , <a href = '/work'> Work </a></div>

   <h2 id = "header">Work </h2><br>
   <div id = "projects"></div>
   <script>
   (async function() {
     let data =  await fetch("/api/projects").then(r => r.json());
     var workdiv = document.getElementById("projects");
      for(var d of data){
     workdiv.innerHTML += `<h3>${d.title}</h3><p>${d.description}</p><a href = "${d.url}">${d.url}</a><br> `;
      }
   })();
   </script>
  </body>
</html>
